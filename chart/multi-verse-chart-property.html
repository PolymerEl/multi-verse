<script>
(function(){
	
	/**
	 * ##  ChartProperty
	 * 
	 * a mixin for grouping multi-verse-chart default properties
	 * 
	 * @memberof MultiVerse.mixin
   * @polymer
   * @mixinFunction
   */
	const ChartProperty = superClass => {
	  
	  return class extends superClass {

	    static get properties() {
	      return {
	      	/**
           * `path` the path from which the value accessor function is built
           * For instance `+value.count` will create `d => {return +d.value.count}` function.
           */
          path: {
            type: String,
            value: '+value.count'
          },

          /**
           * `keyPath` the path from which the key accessor function is built
           * For instance `key` will create `d => {return d.key}` function.
           */
          keyPath: {
            type: String,
            value: 'key'
          },

          /* 
           * `serieLabel` label to apply to the serie
           */
           serieLabel : {
           	type:  String,
           	},
          
          /**
           * Gets or sets the selected elements. This is used instead of `selected` when `multi`
           * is true.
           */
          selectedValues: {
            type: Array,
            notify: true
          },

          /**
           * Returns an array of currently selected items.
           */
          selectedItems: {
            type: Array,
            notify: true
          },

          leftTickFormat: {
            type: String,
            value: '.2s'
          }
	      };
	    }
	  };
	};

	if (!window.MultiVerse) {
	 window.MultiVerse = {};
	}

	/* 
	 * @namespace MultiChart.mixin
	 */
	window.MultiVerse.mixin = window.MultiVerse.mixin || {};
	/* 
	 * @mixinFunction
	 */
  window.MultiVerse.mixin.ChartProperty = ChartProperty;

	})();	
</script>
