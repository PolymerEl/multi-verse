<link rel="import" href="../../polymer/polymer.html">
<link rel="import" href="../../multi-chart/chart/multi-chart-line.html">
<link rel="import" href="../../multi-chart/helper/multi-serie.html">
<link rel="import" href="../../multi-chart/helper/multi-brush.html">
<link rel="import" href="multi-verse-chart-property.html">
<link rel="import" href="multi-verse-chart-select-property.html">
<dom-module id="multi-verse-line">
  <template id="subTpl">
    <multi-serie label="[[serieLabel]]" path="[[path]]" key-path="[[keyPath]]"></multi-serie>
    <multi-brush 
    	x-scale="[[scales.bottom]]"
    	selected-items="{{selectedItems}}"
    	selected-values="{{selectedValues}}"
    	></multi-brush>
  </template>
  <script>
  (function() {

    let subTemplate;

    /**
     * ## MultiVerseLine
     *
     * `<multi-verse-line>` 
     *
     * @memberof MultiVerse
     * @customElement
     * @polymer
     * @appliesMixin MuliVerse.mixin.ChartProperty
     * @appliesMixin MuliVerse.mixin.ChartSelectProperty
     * @demo
     **/
    class MultiVerseLine extends
    MultiVerse.mixin.ChartProperty(
      MultiVerse.mixin.ChartSelectProperty(
        MultiChart.MultiChartLine)) {

      static get is() { return 'multi-verse-line'; }

      // Note(cg): extend baseclass template by inserting `subTpl` within #chart.
      static get template() {
        if (!subTemplate) {
          subTemplate = MultiChart.MultiChartLine.template.cloneNode(true);
          const tpl = Polymer.DomModule.import('multi-verse-line', 'template#subTpl').content;
          const anchor = subTemplate.content.querySelector('#chart');

          if (!anchor) {
            throw ('trying to extend a chart, but the #chart anchor is not present in base Class');
          }
          subTemplate.content.querySelector('#chart').appendChild(tpl);
        }
        return subTemplate;
      }
    }

    customElements.define(MultiVerseLine.is, MultiVerseLine);

    if (!window.MultiVerse) {
      window.MultiVerse = {};
    }

    /* 
     * @namespace MultiChart
     */
    window.MultiVerse.MultiVerseLine = MultiVerseLine;

  })();
  </script>
</dom-module>
