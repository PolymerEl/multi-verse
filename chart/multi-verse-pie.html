<link rel="import" href="../../polymer/polymer.html">
<link rel="import" href="../../multi-chart/chart/multi-chart-pie.html">
<link rel="import" href="../../multi-chart/helper/multi-select.html">
<link rel="import" href="multi-verse-chart-select-property.html">
<dom-module id="multi-verse-pie">
  <template id="subTpl">
    <multi-select
      multi=[[multi]]
      track-hover=[[trackHover]]
      selected-items="{{selectedItems}}"
      selected="{{selected}}"
      selected-item="{{selectedItem}}"
      selected-values="{{selectedValues}}"
      ></multi-select>
  </template>
  <script>
  (function() {

    let subTemplate;

    /**
     * ## MultiVerseLine
     *
     * `<multi-verse-pie>` 
     *
     * @memberof MultiVerse
     * @customElement
     * @polymer
     * @appliesMixin MuliVerse.mixin.ChartSelectProperty
     * @demo
     **/
    class MultiVersePie extends
      MultiVerse.mixin.ChartSelectProperty(
        MultiChart.MultiChartPie) {

      static get is() { return 'multi-verse-pie'; }

      static get properties() {
        return {

          valuePath: {
            type: String, 
            value: '+value.count'
          },

          padAngle: {
            type: Number,
            value: 0.03
          },

          pieWidth: {
            type: String, 
            value: '35%'
          }
  
        };
      }

      // Note(cg): extend baseclass template by inserting `subTpl` within #chart.
      static get template() {
        if (!subTemplate) {
          subTemplate = MultiChart.MultiChartPie.template.cloneNode(true);
          const tpl = Polymer.DomModule.import('multi-verse-pie', 'template#subTpl').content;
          const anchor = subTemplate.content.querySelector('#chart');

          if (!anchor) {
            throw ('trying to extend a chart, but the #chart anchor is not present in base Class');
          }
          subTemplate.content.querySelector('#chart').appendChild(tpl);
        }
        return subTemplate;
      }
    }

    customElements.define(MultiVersePie.is, MultiVersePie);

    if (!window.MultiVerse) {
      window.MultiVerse = {};
    }

    /* 
     * @namespace MultiChart
     */
    window.MultiVerse.MultiVersePie = MultiVersePie;

  })();
  </script>
</dom-module>
