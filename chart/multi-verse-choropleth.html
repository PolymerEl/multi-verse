<link rel="import" href="../../polymer/polymer.html">
<link rel="import" href="../../multi-chart/chart/multi-chart-choropleth.html">
<link rel="import" href="../../multi-chart/helper/multi-select.html">
<link rel="import" href="multi-verse-chart-select-property.html">
<dom-module id="multi-verse-choropleth">
  <template id="subTpl">
    <multi-select
      multi=[[multi]]
      track-hover=[[trackHover]]
      selected-items="{{selectedItems}}"
      selected="{{selected}}"
      selected-item="{{selectedItem}}"
      selected-values="{{selectedValues}}"
      ></multi-select>
  </template>
  <script>
  (function() {

    let subTemplate;

    /**
     * ## MultiVerseLine
     *
     * `<multi-verse-choropleth>` 
     *
     * @memberof MultiVerse
     * @customElement
     * @polymer
     * @appliesMixin MuliVerse.mixin.ChartSelectProperty
     * @demo
     **/
    class MultiVerseChoropleth extends
      MultiVerse.mixin.ChartSelectProperty(
        MultiChart.MultiChartChoropleth) {

      static get is() { return 'multi-verse-choropleth'; }

      static get properties() {
        return {

          valueAccessorPath: {
            type:String, 
            value: '+value.count'
          },

          keyAcessorPath: {
            type:String, 
            value: 'key'
          }
        };
      }

      // Note(cg): extend baseclass template by inserting `subTpl` within #chart.
      static get template() {
        if (!subTemplate) {
          subTemplate = MultiChart.MultiChartChoropleth.template.cloneNode(true);
          const tpl = Polymer.DomModule.import('multi-verse-choropleth', 'template#subTpl').content;
          const anchor = subTemplate.content.querySelector('#chart');

          if (!anchor) {
            throw ('trying to extend a chart, but the #chart anchor is not present in base Class');
          }
          subTemplate.content.querySelector('#chart').appendChild(tpl);
        }
        return subTemplate;
      }
    }

    customElements.define(MultiVerseChoropleth.is, MultiVerseChoropleth);

    if (!window.MultiVerse) {
      window.MultiVerse = {};
    }

    /* 
     * @namespace MultiChart
     */
    window.MultiVerse.MultiVerseChoropleth = MultiVerseChoropleth;

  })();
  </script>
</dom-module>
