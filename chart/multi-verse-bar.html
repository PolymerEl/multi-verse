<link rel="import" href="../../polymer/polymer.html">
<link rel="import" href="../../multi-chart/chart/multi-chart-bar.html">
<link rel="import" href="../../multi-chart/helper/multi-serie.html">
<link rel="import" href="../../multi-chart/helper/multi-brush.html">
<link rel="import" href="../../multi-chart/helper/multi-select-property.html">
<link rel="import" href="multi-verse-chart-property.html">
<dom-module id="multi-verse-bar">
  <template id="subTpl">
    <multi-serie label="[[serieLabel]]"  key-path="[[keyPath]]" ></multi-serie>
    <template is="dom-if" if="[[isEqual(selectType, 'brush')]]">
      <multi-brush 
      x-scale="[[scales.bottom]]"
      selected-items="{{selectedItems}}"
      selected-values="{{selectedValues}}"
      ></multi-brush>
    </template>
    <template is="dom-if" if="[[!isEqual(selectType, 'brush')]]">
      <multi-select
        multi=[[multi]]
        track-hover=[[trackHover]]
        selected-items="{{selectedItems}}"
        selected="{{selected}}"
        selected-item="{{selectedItem}}"
        selected-values="{{selectedValues}}"
      ></multi-select>
    </template>
  </template>
  <script>
  (function() {

    let subTemplate;

    /**
     * ## MultiVerseLine
     *
     * `<multi-verse-bar>` 
     *
     * @memberof MultiVerse
     * @customElement
     * @polymer
     * @appliesMixin MuliVerse.mixin.ChartProperty
     * @appliesMixin MuliVerse.mixin.ChartSelectProperty
     * @demo
     **/
    class MultiVerseBar extends
    MultiVerse.mixin.ChartProperty(
      MultiVerse.mixin.ChartSelectProperty(
        MultiChart.MultiChartBar)) {

      static get is() { return 'multi-verse-bar'; }

      static get properties() {
        return {
          keys: {
            type: Array, 
            value: ['count']
          },

          valuePath: {
            type:String, 
            value: 'value'
          },

          bottomPadding: {
            type: Number,
            value: 0.3
          }
        };
      }

      // Note(cg): extend baseclass template by inserting `subTpl` within #chart.
      static get template() {
        if (!subTemplate) {
          subTemplate = MultiChart.MultiChartBar.template.cloneNode(true);
          const tpl = Polymer.DomModule.import('multi-verse-bar', 'template#subTpl').content;
          const anchor = subTemplate.content.querySelector('#chart');

          if (!anchor) {
            throw ('trying to extend a chart, but the #chart anchor is not present in base Class');
          }
          subTemplate.content.querySelector('#chart').appendChild(tpl);
        }
        return subTemplate;
      }

    }

    customElements.define(MultiVerseBar.is, MultiVerseBar);

    if (!window.MultiVerse) {
      window.MultiVerse = {};
    }

    /* 
     * @namespace MultiChart
     */
    window.MultiVerse.MultiVerseBar = MultiVerseBar;

  })();
  </script>
</dom-module>
